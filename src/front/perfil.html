<!DOCTYPE html>
<html lang="pt-BR">
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./assets/img/turismo-removebg.png">
    <title>PlanWay - Perfil</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/perfil.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" href="index.html">PlanWay</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item"><a class="nav-link" href="home.html">Dashboard</a></li>
                <li class="nav-item"><a class="nav-link" href="index.html" onclick="logout()">Sair</a></li>
            </ul>
        </div>
    </nav><br>

    <!-- Conteúdo -->
    <div class="container mt-5 pt-5">
        <h1>Meu Perfil</h1>

        <div class="card">
            <div class="card-body">
                <div class="form-group">
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" class="form-control" readonly>
                </div>
                <div class="form-group">
                    <label for="cpfCnpj">CPF/CNPJ:</label>
                    <input type="text" id="cpfCnpj" class="form-control" readonly>
                </div>
                <div id="ratingsSummary" class="mt-4">
                    <!-- Resumo das avaliações será inserido aqui -->
                </div>
                <div class="mt-4">
                    <button id="editProfileBtn" class="btn btn-primary" onclick="enableEdit()">Editar Perfil</button>
                    <button id="deleteProfileBtn" class="btn btn-danger" onclick="deleteProfile()">Deletar Perfil</button>
                    <button id="saveProfileBtn" class="btn btn-success" style="display: none;" onclick="saveProfile()">Salvar Alterações</button>
                    <button id="cancelEditBtn" class="btn btn-secondary" style="display: none;" onclick="cancelEdit()">Cancelar</button>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <p>© 2024 PlanWay. Todos os direitos reservados.</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./assets/js/perfil.js"></script>
</body>

</html>
