<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./assets/img/turismo-removebg.png">
    <title>PlanWay - Detalhes da Excursão</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/detalhes_excusao.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" href="#">PlanWay</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item"><a class="nav-link" href="home.html">Dashboard</a></li>
                <li class="nav-item"><a class="nav-link" href="#reports">Relatórios</a></li>
                <li class="nav-item"><a class="nav-link" href="index.html" onclick="logout()">Sair</a></li>
            </ul>
        </div>
    </nav><br>

    <!-- Conteúdo -->
    <div class="container mt-5">
        <h1>Detalhes da Excursão</h1>

        <div id="excursionDetails">
            <div class="form-group">
                <label for="title">Nome da Excursão</label>
                <input type="text" id="title" class="form-control" readonly>
            </div>

            <div class="form-group">
                <label for="description">Descrição</label>
                <textarea id="description" class="form-control" rows="3" readonly></textarea>
            </div>

            <div class="form-group">
                <label for="startDate">Data de Início</label>
                <input type="date" id="startDate" class="form-control" readonly>
            </div>

            <div class="form-group">
                <label for="endDate">Data de Fim</label>
                <input type="date" id="endDate" class="form-control" readonly>
            </div>

            <div class="form-group">
                <label for="location">Local</label>
                <input type="text" id="location" class="form-control" readonly>
            </div>

            <div class="form-group">
                <label for="price">Valor (R$)</label>
                <input type="number" id="price" class="form-control" readonly>
            </div>

            <div>
                <h5 id="participantsCount">Participantes: 0</h5>
            </div>
            
            <ul id="participants" class="list-group">
                <!-- Os participantes serão adicionados aqui -->
            </ul>
            <div class="mt-4">
                <h5 id="currentExcursionPercentage">Percentual de excursões reservadas: 0%</h5>
                <h4 id="complaintCount">Total de comentários negativos: 0</h4>
                <h4 id="complaintPercentage">Percentual de reclamações: 0%</h4>
            </div>

            <div class="mt-4">
                <button id="finishExcursionBtn" class="btn btn-danger">Finalizar Excursão</button>
                <button class="btn btn-warning" id="updateExcursionBtn">Alterar Excursão</button>
                <button class="btn btn-danger" id="deleteExcursaoBtn">Deletar Excursão</button>

                <button class="btn btn-primary mt-2" onclick="window.history.back()">Voltar</button>
            </div>
            <div id="commentsContainer" class="mt-4">
                <!-- Os comentários serão renderizados aqui -->
            </div>
        </div>
    </div>

    <footer class="footer">
        <p>© 2024 PlanWay. Todos os direitos reservados.</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="assets/js/detalhes_excursao.js"></script>
</body>

</html>
